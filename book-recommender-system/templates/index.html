<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DARD</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light shadow p-3 bg-body rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:3000/">DARD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:3000/sign-in">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/sign-up">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/courses">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href='http://127.0.0.1:5000/'>Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/news">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/about">About</a>
          </li>  
        </ul>
        <form class="d-flex" role="search" action='/recommend_books', method="POST">
          <input name="user_input" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success bg-white" type="submit">Search</button>
        </form>

        <!-- User -->
        <div class="dropdown px-3">
          <a href="/" data-mdb-toggle="dropdown" aria-expanded="false">
            <img src="https://avatars.githubusercontent.com/u/84198247?v=4" class="rounded-circle" height="25" alt="Black and White Portrait of a Man"/>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
            <!-- <li><Link class="dropdown-item" to="/">My profile</Link></li>
            <li><Link class="dropdown-item" to="/">Settings</Link></li> -->
            <li><Link class="dropdown-item" to="/">Logout</Link></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h1 class="text-dark" style="font-size: 50px">Top Books : </h1>
            </div>

            <div class="row d-flex justify-content-between g-2">
            {% for i in range(book_name|length) %}
              <div class="card text-center p-2 col-md-6 mb-3">
                <div class="row">
                  <div class="col-md-5">
                    <img src="{{ image[i] }}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-7 text-start d-flex align-items-center">
                    <div class="card-body">
                      <h3 class="card-title">{{ book_name[i] }}</h3>
                      <h5 class="card-text text-secondary">{{ author[i] }}</h5>
                      <p class="card-text"><b>Votes:</b> {{ votes[i] }}</p>
                      <p class="card-text"><b>Rating:</b> {{ rating[i] }}</p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>

        </div>
    </div>

</body>
</html>
